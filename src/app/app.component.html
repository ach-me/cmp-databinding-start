<div class="container">
  <!-- serverCreated es un evento personalizado -->
  <!-- el parametro $event sirve para capturar datos cuando se ejecuta el metodo. Puede ser un objeto que nos brinde informacion sobre el servidor, como el nombre y el contenido -->
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- Custom property binding -->
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"></app-server-element>
    </div>
  </div>
</div>
